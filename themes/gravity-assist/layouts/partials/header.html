<header class="header">
  <nav class="nav">
    <div>
      {{ $logo := resources.Get "img/logo.svg" }}
      <a href="/"><img id="logo" src="{{ $logo.Permalink }}" height="28"/></a>
    </div>
    <ul class="nav-list">
      <li class="nav-list-item"><a class="nav-list-item-link home" href="/">~</a></li>
      <li class="nav-list-item">
        <span class="slash-symbol">&nbsp;/ </span>
        <a class="nav-list-item-link crosslined" href="#">space</a>
      </li>
      <li class="nav-list-item">
        <span class="slash-symbol">&nbsp;/ </span>
        {{ with $.Site.GetPage "things" }}
        <a class="nav-list-item-link" href="{{ .RelPermalink }}">things</a>
        {{ end }}
      </li>
    </ul>
    <div class="day-night-block">
      <span class="circle toggle-night" data-time="night"></span>
      <span class="circle-separator">/</span>
      <span class="circle toggle-day" data-time="day"></span>
    </div>
  </nav>
</header>
